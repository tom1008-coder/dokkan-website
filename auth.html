<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription - Dokkan Deck</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="detail.css">

    <style>
        /* Styles spécifiques pour centrer le formulaire */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .auth-container {
            max-width: 450px;
            width: 100%;
        }
        .card.bg-dark {
            border: 1px solid #444;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .form-control:focus {
            background-color: #333;
            color: white;
            border-color: #ffc107; /* Jaune Dokkan */
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
        }
        /* Pour cacher les éléments dynamiquement */
        .d-none { display: none !important; }
    </style>
    
</head>
  <!-- NAVBAR -->
    <div id="nav-placeholder"></div>

    <div class="container flex-grow-1 d-flex align-items-center justify-content-center mb-5">
        
        <div class="auth-container">
            
            <div id="alert-area"></div>

            <div class="card bg-dark text-white p-4">
                <div class="card-body">
                    
                    <div id="login-block">
                        <h3 class="text-center text-warning mb-4 fw-bold">CONNEXION</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-email" class="form-label text-info">Adresse Email</label>
                                <input type="email" class="form-control bg-dark text-white border-secondary" id="login-email" required placeholder="nom@exemple.com">
                            </div>
                            <div class="mb-4">
                                <label for="login-password" class="form-label text-info">Mot de passe</label>
                                <input type="password" class="form-control bg-dark text-white border-secondary" id="login-password" required placeholder="••••••••">
                            </div>
                            <button type="submit" class="btn btn-warning w-100 fw-bold py-2">Se connecter</button>
                        </form>
                        <div class="text-center mt-3">
                            <small class="text-muted">Pas encore de compte ? <a href="#" id="show-signup" class="text-info text-decoration-none">S'inscrire ici</a></small>
                        </div>
                    </div>

                    <div id="signup-block" class="d-none">
                        <h3 class="text-center text-info mb-4 fw-bold">CRÉER UN COMPTE</h3>
                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="signup-email" class="form-label text-info">Adresse Email</label>
                                <input type="email" class="form-control bg-dark text-white border-secondary" id="signup-email" required placeholder="nom@exemple.com">
                            </div>
                            <div class="mb-4">
                                <label for="signup-password" class="form-label text-info">Mot de passe (6 caractères min.)</label>
                                <input type="password" class="form-control bg-dark text-white border-secondary" id="signup-password" required minlength="6" placeholder="••••••••">
                            </div>
                            <button type="submit" class="btn btn-info w-100 fw-bold py-2 text-dark">S'inscrire</button>
                        </form>
                        <div class="text-center mt-3">
                            <small class="text-muted">Déjà un compte ? <a href="#" id="show-login" class="text-warning text-decoration-none">Se connecter ici</a></small>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

<!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- SCRIPT POUR CHARGER LA NAVBAR -->
    <script>
        fetch("nav.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("nav-placeholder").innerHTML = html;
            })
            .catch(err => console.error("Erreur chargement nav :", err));

        fetch("footer.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("footer-placeholder").innerHTML = html;
            })
            .catch(err => console.error("Erreur chargement footer :", err));
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="navbar.js"></script> </body>

</body>
</html>
